InvalidCommand = The command you entered was incorrect in some way, please click the Help button for help
IncorrectFormat = The command you entered was formatted incorrectly.
WrongParameter = The parameter, %s, that you entered is invalid.
WrongParameterNumber = You entered the wrong number of parameters.
Index = The index you tried to set the color to is out of bounds. Please enter a value between 0 and %d.
RGB = RGB values must be between 0 and 255, inclusive.
Negative = You entered a negative value, when it should have been positive.